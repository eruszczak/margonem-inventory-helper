name: Push Docker Image

on:
  push:
    branches: [ master ]


env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}/
  DOCKER_CLIENT_TIMEOUT: 180
  COMPOSE_HTTP_TIMEOUT: 180


jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - uses: actions/checkout@v2
        with:
          ref: master

      - uses: actions/setup-node@v2
        with:
          node-version: '10'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Install
        working-directory: ./frontend
        run: npm install

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Build a frontend image
        working-directory: ./frontend
        run: |
          docker buildx build \
            -t ${{ secrets.DOCKER_REGISTRY }}/moje-margo-frontend:latest \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile2 .

#      - name: Build a backend image
#        run: |
#          docker buildx build \
#            -t ${{ secrets.DOCKER_REGISTRY }}/moje-margo-backend:latest \
#            --platform linux/amd64,linux/arm64 \
#            backend/

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/moje-margo-frontend:latest && \
#          docker push ${{ secrets.DOCKER_REGISTRY }}/moje-margo-backend:latest